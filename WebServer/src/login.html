<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://img.freepik.com/premium-vector/vector-graphic-gradient-abstract-background-design-template_635272-24.jpg?w=900');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;   
        }
        .blurred-card {
            background-color: rgba(255, 255, 255, 0.3); /* Transparent white */
            backdrop-filter: blur(10px); /* Blur effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto rounded-lg shadow-md overflow-hidden blurred-card p-6">
        <!-- Header Section -->
        <div class="text-center border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
            <p class="mt-2 text-sm text-gray-600">
                Please login to access your account.
            </p>
        </div>

        <!-- Login Form Section -->
        <div class="pt-4 sm:pt-6">
            <form class="space-y-6" action="/login" method="POST">
                <!-- Username Field -->
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-user text-gray-400"></i>
                    </span>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Username">
                </div>

                <!-- Password Field -->
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-lock text-gray-400"></i>
                    </span>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Password">
                </div>

                <!-- Remember Me and Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox text-blue-500">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <div>
                    <button
                        type="submit"
                        class="w-full py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        LOGIN
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
