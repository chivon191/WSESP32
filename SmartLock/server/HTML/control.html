<!DOCTYPE HTML>
<html>
<head>
  <title>Smart Door Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Arial', sans-serif;
    background-color: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    max-width: 400px;
    width: 100%;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    text-align: center;
  }

  .topnav {
    background-color: #2466c9;
    padding: 10px;
    border-radius: 12px 12px 0 0;
  }

  .topnav h1 {
    color: white;
    font-size: 1.8rem;
    margin: 0;
  }

  .card {
    margin: 30px 0;
  }

  .card h2 {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 20px;
  }

  .state {
    font-size: 1.2rem;
    font-weight: bold;
    color: #2466c9;
    margin-bottom: 20px;
  }

  .button {
    width: 100%;
    padding: 15px;
    background-color: #2466c9;
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #0751db;
  }

  .button:active {
    transform: translateY(2px);
  }

  .input-field {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
  }

  .footer {
    margin-top: 20px;
    font-size: 0.8rem;
    color: #888;
  }

  #changePasswordCard {
    display: none;
  }

  .show-password {
    font-size: 1rem;
    color: #2466c9;
    cursor: pointer;
    margin-top: 20px;
    text-decoration: underline;
  }

  .hidden {
    display: none;
  }

  </style>
</head>
<body>
  <div class="container">
    <div class="topnav">
      <h1>Smart Lock Controler</h1>
    </div>
    
    <div id="doorCard" class="card">
      <h2>Door</h2>
      <p class="state">Status: <span id="state">%STATE%</span></p>
      <button id="button" class="button">Open</button>
    </div>

    <p id="showPassword" class="show-password">Change Password</p>

    <div id="changePasswordCard" class="card">
      <h2>Change Password</h2>
      <input id="newPassword" type="password" class="input-field" placeholder="Enter new password">
      <button id="changePasswordButton" class="button">Change Password</button>
    </div>
    
    <div class="footer">
      <p>Smart Home System</p>
    </div>
  </div>

  <script>
     const ws = new WebSocket('ws://localhost:8080/?type=control');
      // Khi WebSocket kết nối thành công
      ws.onopen = () => {
        console.log('Đã kết nối WebSocket.');
      };

      // Khi nhận được dữ liệu từ ESP32
      ws.onmessage = (event) => {
        console.log('Nhận dữ liệu từ ESP32: ', event.data);
      };

      // Gửi lệnh đến ESP32 khi bấm nút
      document.getElementById('button').onclick = () => {
        document.getElementById('button').innerHTML = "Door Unlocked";
        ws.send('open');
      };

    // Đổi mật khẩu
    function initChangePasswordButton() {
      document.getElementById('changePasswordButton').addEventListener('click', changePassword);
    }

    function changePassword() {
      var newPassword = document.getElementById('newPassword').value;
      if (newPassword.length > 0) {
        websocket.send(JSON.stringify({ action: 'changePassword', password: newPassword }));
        alert("Password changed successfully!");
        document.getElementById('newPassword').value = '';
      } else {
        alert("Please enter a valid password.");
      }
    }

    function initShowPassword() {
    document.getElementById('showPassword').addEventListener('click', function() {
        var changePasswordCard = document.getElementById('changePasswordCard');
        var doorCard = document.getElementById('doorCard');
        var topnav = document.querySelector('.topnav');
        
        if (changePasswordCard.style.display === "none") {
            changePasswordCard.style.display = "block";  
            doorCard.classList.add('hidden');
            topnav.style.display = "none";
            document.getElementById('showPassword').innerHTML = "Cancel";
            document.getElementById('showPassword').style.textAlign = 'left'; 
            document.getElementById('showPassword').style.marginLeft = '10px';  
        } else {
            changePasswordCard.style.display = "none";  
            doorCard.classList.remove('hidden');  
            topnav.style.display = "block";
            document.getElementById('showPassword').innerHTML = "Change Password"; 
            document.getElementById('showPassword').style.marginLeft = '0';
            document.getElementById('showPassword').style.textAlign = 'center';   
        }
    });
    }
  </script>
</body>
</html>
